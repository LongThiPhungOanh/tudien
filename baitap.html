<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="theID">Nhập từ </label>
<input id="theID" type="text">
<button onclick="myFunction()">Dịch</button>
<p id="result"></p>
<script>
    function myFunction() {
        var a = document.getElementById("theID").value;
  var English = ["banana","apple","grape","peach"];
  var VietNamese = ["chuối","táo", "nho","đào"];
  let i = 0;
  for (i = 0; i < English.length; i++){
      if (a === English[i]){
          break;
      }
  }
  if(i < English.length){
      document.write(VietNamese[i]);
  }else {
     document.write("không tìm thấy từ này")
  }
  }
</script>
</body>
</html>
